INHERIT: ./mkdocs-base.yml
  
plugins:
  - search
  - awesome-pages:
      strict: false
  - i18n:
      default_language: es
      languages:
        en: english
        es: spanish
      material_alternate: true
      nav_translations:
        en:
          Bienvenido: Welcome
          Introducción: Introduction
          Descripción: Description
          Recursos: Resources
          Máquinas virtuales: Virtual machines
          Creación VMS: VMS creation
          Softwares: Softwares
          IIoT y comunicaciones: IIoT and communications
          InfluDB: InfluxDB
          Node-RED: Node-RED
          Comunicaciones Node RED: Node-RED communications
          Grafana: Grafana
          Aplicación de IIoT: IIoT application
          Matlab: Matlab
          Dashboard datos Matlab: Dashboard data Matlab
